<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contato</title>
  <link rel="stylesheet" href="syteles/contato.css">
</head>
<body>
  <div>
    <h2>Contato</h2>
      <form action="script.js" class="form">
        <label for="iname">Nome:</label>
        <input type="text" id="iname" placeholder="Seu Nome">
    
        <label for="iemail">Email:</label>
        <input type="email" id="email" placeholder="Seu e-mail">
    
        <label for="imsg">Mesagem:</label>
        <textarea id="imsg" placeholder="Digite sua mensagem"></textarea>
        <button>Enviar</button>
      </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
